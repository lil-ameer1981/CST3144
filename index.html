<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <title>Vue Js Pet Depot</title>
        <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
        <script src="products.js"></script>
    </head>
    <body>
        <div id="app">
            <header>
                  <button v-on:click = 'showCheckout'>
                    {{cartItemCount}}
                    <span class="fa-solid fa-cart-plus"></span> Checkout
                </button>
                <h1 v-text = "sitename"></h1>
              
            </header>
            <main>
        <div v-if = 'showProduct'>
            <div v-for = "product in products">
                <figure>
                    <img v-bind:src = 'product.image'>
                </figure>
                <h2 v-text = 'product.title'></h2>
                <p v-text = 'product.description'></p>
                <p>Price: {{product.price}}</p>
                <button v-on:click = 'addToCart (product)' v-if = 'canAddToCart (product)'>
                    Add to cart
                </button>
                <span v-if = 'product.availableInventory === cartCount(product.id)'> All out!</span>
                <span v-else-if = 'product.availableInventory - cartCount(product.id) < 5'> Only {{product.availableInventory - cartCount(product.id)}} left</span>
                <span v-else> Buy Now!</span>
                <!-- <button disabled = 'disabled' v-else>
                    Add to cart
                </button> -->
                <div>
                    <span v-for = 'n in product.rating'>★</span>
                    <span v-for = 'n in 5 - product.rating'>☆</span>
                </div>
            </div>
        </div>
                <div v-else>
                    <h2>Checkout</h2>
                    <p>
                        <strong>First Name:</strong>
                        <input v-model.trim = "order.firstName"/>
                    </p>
                    <p>
                        <strong>Last Name:</strong>
                        <input v-model.trim = "order.lastName"/>
                    </p>
                    <p><strong> Address: </strong> <input v-model.trim = "order.address"/></p>
                    <p>
                        <strong>City:</strong> <input v-model.trim = "order.city"/>
                    </p>
                    <p>
                        <strong>State:</strong>
                        <select v-model = "order.state" class="form-control">
                            <option disabled value="">State</option>
                           <option v-for = "(state, key) in states"
                           v-bind:value = "state">
                        {{key}}
                        </option>
                        </select>
                    </p>
                    <p>
                        <strong>Zip/Postal Code:</strong> <input v-model = "order.zip"/>
                    </p>
                    <p><input type="checkbox" id="gift" value="true" v-model = "order.gift">
                    <label for="gift">Ship as Gift?</label>
                    </p>
                    
                    <p><input type="radio" id="home" value="Home" v-model = "order.method">
                    <label for="home">Home</label>

                    <input type="radio" id="business" value="Business" v-model="order.method">
                    <label for = "business">Business</label>
                    </p>
                    
                    <h2>Order Information.</h2>
                    <p>First Name: {{order.firstName}}</p>
                    <p>Last Name: {{order.lastName}}</p>
                    <p>Gift? {{order.gift}}</p>

                    <button v-on:click = "submitForm">Place Order</button>
                       </div>

                      
            </main>
        </div>
        <script type="text/javascript">
            let webstore = new Vue({
                el: '#app',
                data: {
                    sitename: "Vue.js Pet Depot",
                    products: products,
                    // {
                    //     id: 1000,
                    //     title: "Cat Food, 28lb bag.",
                    //     description: "The best and healthy cat food for your cat.",
                    //     price: 5000,
                    //     image:'Image/cat.png',
                    //     availableInventory: 10,
                    //     rating: 3
                    // },
                    cart: [],
                    showProduct: true,

                    order: {
                        firstName: '',
                        lastName: '',
                        address: '',
                        city: '',
                        zip: '',
                        state: '',
                        method: 'Home',
                        gift: false,
                        sendGift: 'Send as a gift',
                        dontSendGift: 'Do not send as a gift'
                    },
                    states: {
                        AL: 'Alabama',
                        AR: 'Arizona',
                        CA: 'California',
                        NV: 'Nevada',
                    }

                },
                computed: {
                    sortedProducts(){
                        function compare(a,b){
                            if (a.price > b.price) return 1;
                            if (a.price < b.price) return -1;
                            return 0;
                        }

                        return this.products.sort(compare);
                    },
                    cartCount(id){
                        let count = 0;
                        for(let i = 0; i < this.cart.length; i++){
                            if( this.cart[i] === id) {
                                count++;
                            }
                        }
                        return count;
                    },
                    cartItemCount: function(){
                        return this.cart.length;
                    },
                    canAddToCart (product) {
                        return product.availableInventory > this.cartCount(product.id);
                    },

                    itemsLeft () {
                        return this.product.availableInventory - this.cartItemCount;
                    },

                    sortedProducts(){
                        let productsArray = this.products.slice(0);
                        function compare(a,b){
                            if (a.price > b.price)
                            return 1;
                            
                            if (a.price < b.price)
                            return -1;
                        return 0;
                        }
                        return productsArray.sort(compare);
                    }
                },
                methods: {
                    addToCart(product){
                        this.cart.push(product.id);
                    },
                    
                    showCheckout(){
                        this.showProduct = this.showProduct ? false : true;
                    }, 
                    submitForm() {alert('Order Submitted!!')}
                }
            })
        </script>

    </body>
</html>
